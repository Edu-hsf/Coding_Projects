<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <div class="caixa">
            <picture class="imagem">
                <source media="(max-width: 610px)" srcset="imagens/image-product-mobile.jpg">
                <img class="borda-da-imagem" src="imagens/image-product-desktop.jpg" alt="" >
            </picture>
            
            <div class="texto">
                <div class="sub-titulo">
                    PERFUME
                </div>

                <div class="titulo">
                    <strong>Gabrielle Essence Eau De Perfum</strong>
                </div>
                

                <div class="paragrafo">
                    A floral, solar and voluptuous interpetation composed by Olivier Polge, Perfumer-Creator
                    for the House of CHANEL.
                </div>

                <div class="área-de-compra">
                    <div class="preços">
                        <div class="p-final">
                            <strong>$149.99</strong>
                        </div>
                        <div class="p-inicial">
                            <del>$169.99</del>
                        </div>
                    </div>

                    <button class="botão">
                        <img class="carrinho" src="imagens/icon-cart.svg" alt=""
                        style="width: 12px; position: relative; right: 5px;">
                        <a href="#">Add to Cart</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
